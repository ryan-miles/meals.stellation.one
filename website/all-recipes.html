<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Recipes</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="main-container">
    <nav>
      <a href="meals.html">ğŸ  Home</a>
    </nav>

    <main>
      <section class="card bento-box main-card">
        <div class="container">
          <h1>ğŸ“š All Recipes</h1>
          <div class="subheadline">Browse everything in the recipe library.</div>
        </div>
      </section>

      <section class="card bento-box main-card">
        <div class="container recipe-list" id="recipe-grid">
          <!-- JS will inject recipes here -->
        </div>
      </section>
    </main>
  </div>

  <script>
    async function loadAllRecipes() {
      const container = document.getElementById("recipe-grid");

      try {
        // Fetch all recipes from custom domain Dynamo endpoint
        const res = await fetch("https://api.meals.stellation.one/dynamo");
        const recipes = await res.json();

        container.innerHTML = recipes.map(recipe => `
          <div class="recipe-card">
            <h3>${recipe.title}</h3>
            <p><a href="${recipe.link}" target="_blank">View Recipe â†—ï¸</a></p>
            <p>${recipe.description || "No description available."}</p>
          </div>
        `).join("");

      } catch (err) {
        console.error(err);
        container.innerHTML = "<p>Error loading recipes.</p>";
      }
    }

    loadAllRecipes();
  </script>
</body>
</html>

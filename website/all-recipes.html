<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Recipes</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="main-container">
    <nav>
      <a href="meals.html">üè† Home</a>
    </nav>

    <main>
      <section class="card bento-box main-card">
        <div class="container">
          <h1>üìö All Recipes</h1>
          <div class="subheadline">Browse everything in the recipe library.</div>
        </div>
      </section>

      <section class="card bento-box main-card">
        <div class="container recipe-list" id="recipe-grid">
          <!-- JS will inject recipes here -->
        </div>
      </section>
    </main>
  </div>
  
  <script>
    async function loadAllRecipes() {
      const container = document.getElementById("recipe-grid");
      
      async function fetchRecipes() {
        try {          // First try the API with a cache-busting query parameter
          const timestamp = new Date().getTime();
          // Make sure there's only one slash after the domain
          const res = await fetch(`https://ida2uil5ed.execute-api.us-east-1.amazonaws.com/recipes?_=${timestamp}`, {
            // Adding mode 'cors' explicitly to handle CORS issues more gracefully
            mode: 'cors'
            // Removed Content-Type header as it's not needed for GET requests and might cause CORS issues
          });
            if (!res.ok) {
            throw new Error(`API returned status ${res.status}`);
          }
          
          const data = await res.json();
          if (Array.isArray(data)) {
            console.log(`Successfully loaded ${data.length} recipes from API`);
          } else {
            console.warn("API response is not an array:", data);
          }
          return data;
        } catch (apiErr) {
          console.warn("API fetch failed, falling back to local data:", apiErr);
          console.error("API Error details:", apiErr);
          
          // If API fails, fall back to local JSON file
          const localRes = await fetch("all-recipes.json");
          return await localRes.json();
        }
      }
      
      try {        // Add debug info about where recipes are loaded from
        console.log("Starting recipe fetch...");
        
        let apiSucceeded = false;
        let debugInfo = { source: "unknown" };
        
        // First try API explicitly
        try {
          const timestamp = new Date().getTime();
          const apiRes = await fetch(`https://ida2uil5ed.execute-api.us-east-1.amazonaws.com/recipes?_=${timestamp}`, { 
            mode: 'cors'
          });
          console.log("API response:", apiRes.status, apiRes.statusText);
          if (apiRes.ok) {
            const apiData = await apiRes.json();
            console.log("API data successfully retrieved:", apiData.length, "recipes");
            apiSucceeded = true;
            debugInfo = { 
              source: "api", 
              count: apiData.length,
              sample: apiData.slice(0, 2)
            };
          }
        } catch (err) {
          console.log("API fetch explicitly failed:", err);
        }
        
        const startTime = performance.now();
        const recipes = await fetchRecipes();
        const endTime = performance.now();
        
        // Determine data source with more explicit logging
        const loadTime = endTime - startTime;
        console.log(`Recipe fetch completed in ${loadTime.toFixed(2)}ms`);
        console.log("Recipes loaded:", recipes);
        
        let isUsingApi = apiSucceeded;
        let dataSource = apiSucceeded ? "API" : "local JSON";
        
        console.log(`Data source determined: ${dataSource}`);
        
        if (!recipes || recipes.length === 0) {
          console.warn("No recipes were loaded from either source!");
        }
          // Create HTML for recipes with more detailed info
        console.log("Creating HTML for", recipes.length, "recipes");
        const recipesHtml = recipes.map(recipe => {
          console.log("Processing recipe:", recipe.title);
          return `
          <div class="recipe-card">
            <h3>${recipe.title}</h3>
            <p><a href="${recipe.link}" target="_blank">View Recipe ‚ÜóÔ∏è</a></p>
            <p>${recipe.description || "No description available."}</p>
            ${recipe.day ? `<p><strong>Day:</strong> ${recipe.day}</p>` : ''}
            ${recipe.id ? `<p><em>ID: ${recipe.id}</em></p>` : ''}
          </div>
        `;
        }).join("");
          // Add a visual indicator showing data source and additional info
        const dataSourceNotice = `
          <div class="data-source-notice" style="padding: 10px; margin-bottom: 15px; background-color: #f8f9fa; 
                border-radius: 4px; font-size: 14px; border-left: 4px solid ${isUsingApi ? '#28a745' : '#ffc107'}">
            ${isUsingApi ? '‚úÖ Using live data from DynamoDB' : '‚ö†Ô∏è Using local data (API unavailable)'}<br>
            <small style="color: #6c757d">Loaded ${recipes.length} recipes from ${dataSource} in ${Math.round(endTime - startTime)}ms</small><br>
            <small style="color: #6c757d">Data last fetched: ${new Date().toLocaleTimeString()}</small>
            <small style="display: block; margin-top: 5px; color: #6c757d">
              ${isUsingApi ? 
                `<a href="https://ida2uil5ed.execute-api.us-east-1.amazonaws.com/recipes" target="_blank" style="color: #007bff;">View API Data ‚ÜóÔ∏è</a>`
                : 
                `<a href="all-recipes.json" target="_blank" style="color: #007bff;">View Local JSON Data ‚ÜóÔ∏è</a>`
              }
            </small>
          </div>
        `;
        
        container.innerHTML = dataSourceNotice + recipesHtml;
        
      } catch (err) {
        console.error("All recipe loading methods failed:", err);
        container.innerHTML = "<p>Error loading recipes. Please try refreshing the page.</p>";
      }
    }

    loadAllRecipes();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Recipes</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .recipe-card {
      padding: 20px 24px;
      background: #181f2a;
      border-radius: 18px;
      box-shadow: 0 4px 24px 0 rgba(60,255,0,0.07), 0 2px 8px 0 rgba(0,0,0,0.18);
      border: 1.5px solid rgba(60,255,0,0.13);
      color: #fff;
      margin-bottom: 1.2rem;
      transition: box-shadow 0.2s, transform 0.2s;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .recipe-card:hover {
      transform: scale(1.02);
    }

    .recipe-card h3 {
      color: #7fff7f;
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 0.5em;
      margin-top: 0;
    }

    .recipe-card a {
      color: #7fff7f !important;
      font-weight: 600;
      text-decoration: none;
      font-size: 1.05rem;
      transition: color 0.18s;
    }

    .recipe-card a:hover {
      color: #baffba !important;
      text-decoration: underline;
    }

    .recipe-card p {
      color: #e0e0e0;
      margin: 0.3em 0 0 0;
      font-size: 1rem;
    }

    .grid {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <nav>
      <a href="meals.html">üè† Home</a>
    </nav>

    <main>
      <section class="bento-box">
        <div class="container">
          <h1 style="text-align: center;">üìö All Recipes</h1>
          <p style="text-align: center;">Browse everything in the recipe library.</p>
        </div>
      </section>

      <section class="bento-box">
        <div class="container grid" id="recipe-grid">
          <!-- JS will inject recipes here -->
        </div>
      </section>
    </main>
  </div>

  <script>
    async function loadAllRecipes() {
      const container = document.getElementById("recipe-grid");

      try {
        const res = await fetch("https://ida2uil5ed.execute-api.us-east-1.amazonaws.com/recipes");
        const recipes = await res.json();

        container.innerHTML = recipes.map(recipe => `
          <div class="recipe-card">
            <h3>${recipe.title}</h3>
            <p><a href="${recipe.link}" target="_blank">View Recipe ‚ÜóÔ∏è</a></p>
            <p>${recipe.description || "No description available."}</p>
          </div>
        `).join("");

      } catch (err) {
        console.error(err);
        container.innerHTML = "<p>Error loading recipes.</p>";
      }
    }

    loadAllRecipes();
  </script>
</body>
</html>

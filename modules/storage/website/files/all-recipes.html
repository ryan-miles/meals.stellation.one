<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Recipes</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .recipe-card {
      padding: 20px;
      background: var(--bento-color);
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .recipe-card:hover {
      transform: scale(1.02);
    }

    .recipe-card h3 {
      margin-bottom: 0.5em;
    }

    .recipe-card a {
      color: var(--link-color);
      font-weight: bold;
      text-decoration: none;
    }

    .recipe-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <nav>
      <a href="meals.html">üè† Home</a>
    </nav>

    <main>
      <section class="bento-box">
        <div class="container">
          <h1 style="text-align: center;">üìö All Recipes</h1>
          <p style="text-align: center;">Browse everything in the recipe library.</p>
        </div>
      </section>

      <section class="bento-box">
        <div class="container grid" id="recipe-grid">
          <!-- JS will inject recipes here -->
        </div>
      </section>
    </main>
  </div>

  <script>
    async function loadAllRecipes() {
      const container = document.getElementById("recipe-grid");

      try {
        const res = await fetch("all-recipes.json");
        const recipes = await res.json();

        container.innerHTML = recipes.map(recipe => `
          <div class="recipe-card">
            <h3>${recipe.title}</h3>
            <p><a href="${recipe.link}" target="_blank">View Recipe ‚ÜóÔ∏è</a></p>
            <p>${recipe.description || "No description available."}</p>
          </div>
        `).join("");

      } catch (err) {
        console.error(err);
        container.innerHTML = "<p>Error loading recipes.</p>";
      }
    }

    loadAllRecipes();
  </script>
</body>
</html>
